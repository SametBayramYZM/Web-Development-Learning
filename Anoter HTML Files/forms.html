<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
    </head>

    <body>
        <h1>Forms Demo</h1>

        <form action="/tacos">
            <!-- This button doesn't submit the form beacuse of the "type" attribute -->
            <button type="button">Please Do Not Submit The Form</button>
            <p>
                <label for="username">Enter a Username</label>
                <input
                    id="username"
                    type="text"
                    placeholder="username"
                    name="username"
                />
            </p>
            <p>
                <label for="password">Enter a Password</label>
                <input
                    id="password"
                    type="password"
                    placeholder="password"
                    name="password"
                />
            </p>
            <button>In The MÄ±ddle</button>
            <p>
                <label for="color">Select a Color</label>
                <input id="color" type="color" name="color" />
            </p>
            <p>
                <!-- Alternative way to label an input (less common) -->
                <label for="number"
                    >Enter a Number:
                    <input
                        id="number"
                        type="number"
                        placeholder="enter a number"
                        name="number"
                        min="1"
                        max="1000"
                        step="2"
                    />
                </label>
            </p>
            <!-- This button submits the form! -->
            <button>Submit</button>
            <!-- So does this one: -->
            <input type="submit" value="Click Me!" />
        </form>
        <hr />
        <!-- Outside of a form, no default behavior -->
        <button>Not Inside</button>
        <hr />
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" placeholder="Search Reddit!" />
            <button>Search Reddit</button>
        </form>
        <hr />
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google!" />
            <button>Search Google</button>
        </form>
        <hr />
        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
            <input
                type="text"
                name="search_query"
                placeholder="Search YouTube"
            />
            <button>Search Youtube</button>
        </form>

        <h2>More Inputs!</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" checked />
            <label for="agree">I agree to everything.</label>
            <p>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" value="xs" />
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s" />
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m" />
            </p>
            <p>
                <label for="meal">Please Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegeterian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount o Cheese</label>
                <input
                    type="range"
                    id="cheese"
                    min="1"
                    max="10"
                    value="5"
                    name="cheese_level"
                />
            </p>
            <p>
                <label for="requests">Any Special Requests?</label>
                <br />
                <textarea
                    name="Requests?"
                    id="requests"
                    rows="10"
                    cols="40"
                    placeholder="Type Something Here!"
                ></textarea>
            </p>
            <button>Submit</button>
        </form>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required />
            <p>
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    minlength="5"
                    maxlength="20"
                />
            </p>

            <p>
                <input type="email" name="" id="" required />
                <br />
                <input type="url" name="" id="" required />
            </p>
            <button>Submit</button>
        </form>
    </body>
</html>
